<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - La Ventanita 593</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">LV</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">La Ventanita 593</h1>
                        <p class="text-sm text-gray-600">Cat√°logo de productos</p>
                    </div>
                </div>
                <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">‚Üê Volver al inicio</a>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">Filtros</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                    <input type="text" id="searchInput" placeholder="Buscar productos..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categor√≠a</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="">Todas las categor√≠as</option>
                        <option value="Electronics">Electr√≥nicos</option>
                        <option value="Fashion">Moda</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tienda</label>
                    <select id="merchantFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="">Todas las tiendas</option>
                        <option value="Amazon">Amazon</option>
                        <option value="Best Buy">Best Buy</option>
                        <option value="Target">Target</option>
                        <option value="eBay">eBay</option>
                        <option value="Nike">Nike</option>
                        <option value="Adidas">Adidas</option>
                        <option value="Walmart">Walmart</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Precio</label>
                    <select id="priceFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="">Todos los precios</option>
                        <option value="0-200">$0 - $200</option>
                        <option value="200-500">$200 - $500</option>
                        <option value="500-1000">$500 - $1,000</option>
                        <option value="1000+">$1,000+</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="mb-6">
            <h2 id="resultsTitle" class="text-xl font-semibold text-gray-900 mb-2">
                Todos los productos
            </h2>
            <p id="resultsCount" class="text-gray-600">Cargando productos...</p>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">üîç</div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No se encontraron productos</h3>
            <p class="text-gray-600">Intenta ajustar los filtros de b√∫squeda</p>
        </div>
    </div>

    <script>
        let allProducts = [];
        let filteredProducts = [];

        // Load products from JSON
        async function loadProducts() {
            try {
                const response = await fetch('./data/products.json');
                allProducts = await response.json();
                filteredProducts = [...allProducts];
                renderProducts();
                updateResultsCount();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('resultsCount').textContent = 'Error cargando productos';
            }
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                    <div class="relative">
                        <div class="aspect-square bg-gradient-to-br from-gray-100 to-gray-200">
                            <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute top-3 right-3">
                            <span class="bg-white/90 backdrop-blur-sm px-2 py-1 rounded-full text-xs font-medium text-gray-700">
                                ${product.merchant}
                            </span>
                        </div>
                        ${product.shipping && product.shipping.includes('Free') ? 
                            '<div class="absolute top-3 left-3"><span class="bg-green-500 text-white px-2 py-1 rounded-full text-xs font-medium">üöö Env√≠o Gratis</span></div>' : ''}
                    </div>
                    
                    <div class="p-5">
                        <h3 class="font-bold text-gray-900 mb-3 text-lg leading-tight line-clamp-2">${product.title}</h3>
                        
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center">
                                <div class="flex text-yellow-400 text-sm">
                                    ${'‚≠ê'.repeat(Math.floor(product.rating))}${'‚òÜ'.repeat(5-Math.floor(product.rating))}
                                </div>
                                <span class="text-sm text-gray-600 ml-2">(${product.rating})</span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="flex items-baseline justify-between">
                                <span class="text-3xl font-bold text-green-600">$${product.price}</span>
                                ${product.originalPrice ? `<span class="text-sm text-gray-500 line-through">$${product.originalPrice}</span>` : ''}
                            </div>
                            ${product.originalPrice ? `<p class="text-sm text-green-600 font-medium mt-1">
                                Ahorras $${(product.originalPrice - product.price).toFixed(2)}
                            </p>` : ''}
                        </div>
                        
                        <div class="flex items-center mb-4 text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                            ${product.shipping}
                        </div>
                        
                        <a href="${product.url}" target="_blank" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all font-semibold text-sm flex items-center justify-center space-x-2 no-underline">
                            <span>Ver en ${product.merchant}</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Update results count
        function updateResultsCount() {
            const count = filteredProducts.length;
            const total = allProducts.length;
            document.getElementById('resultsCount').textContent = 
                `Mostrando ${count} de ${total} productos`;
        }

        // Filter products
        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const merchant = document.getElementById('merchantFilter').value;
            const priceRange = document.getElementById('priceFilter').value;

            filteredProducts = allProducts.filter(product => {
                // Search filter
                if (search && !product.title.toLowerCase().includes(search)) {
                    return false;
                }

                // Category filter
                if (category && product.category !== category) {
                    return false;
                }

                // Merchant filter
                if (merchant && product.merchant !== merchant) {
                    return false;
                }

                // Price filter
                if (priceRange) {
                    const price = product.price;
                    if (priceRange === '0-200' && price > 200) return false;
                    if (priceRange === '200-500' && (price < 200 || price > 500)) return false;
                    if (priceRange === '500-1000' && (price < 500 || price > 1000)) return false;
                    if (priceRange === '1000+' && price < 1000) return false;
                }

                return true;
            });

            renderProducts();
            updateResultsCount();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('merchantFilter').addEventListener('change', filterProducts);
        document.getElementById('priceFilter').addEventListener('change', filterProducts);

        // Load products on page load
        loadProducts();
    </script>

    <!-- Skimlinks Script -->
    <script type="text/javascript" src="https://s.skimresources.com/js/290360X1777366.skimlinks.js"></script>
</body>
</html>
