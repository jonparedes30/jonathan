name: Build Catalog (Hourly)

on:
  schedule:
    - cron: '0 */2 *  * *'  # Every 2 hours
  workflow_dispatch:  # Manual trigger

jobs:
  build-catalog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Build catalog
      env:
        EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
        EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
        EBAY_SITE: EBAY_US
      run: python build_catalog.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/products.json
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update catalog: $(date '+%Y-%m-%d %H:%M')"
        git push