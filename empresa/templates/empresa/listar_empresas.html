{% extends 'empresa/base.html' %}

{% block title %}Listado de Empresas{% endblock %}

{% block content %}
<h2>Empresas registradas</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empresa in empresas %}
        <tr>
            <td>{{ empresa.nombre }}</td>
            <td class="acciones">
                <a href="#">Editar</a>
                <a href="#">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No hay empresas registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
